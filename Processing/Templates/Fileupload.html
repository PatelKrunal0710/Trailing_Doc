{% extends 'blank.html' %}
{% block body %}
<form method="POST" action="{% url 'Fileupload' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    <div class="input-group border-rounded =1" style="width:500px">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="file" name='file' aria-describedby="inputGroupFileAddon01" onchange="return onChangeFileInput(this)">
        <label class="custom-file-label" for="file">Choose file</label>
      </div>
    </div></br>
    <button class="btn btn-primary btn-sm">Upload</button>
  </div>
  <marquee behavior="scroll" direction="right">
    <font color="green">
        <center>
            <h5>{{smesg}}</h5>
        </center>
    </font>
</marquee>
</form>
{% endblock %}
