{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Helpdesk - Login</title>

  <!-- Bootstrap core CSS-->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body background="{% static 'Images\Bg3.jpg' %}" style="background-size: 1366px 786px">>
  <!-- <div class="container"> -->
    <div class="card card-login mx-auto mt-5">
      <div class="card-header " style="text-align: center">
        <img src="{% static 'images/AscendumKPS_Orange.png' %}" width="250" height="50" alt="ascendum" title="ascendum" /><br/><br/>
      
    <!-- </div> -->
      <div class="card-body bg-dark">
          <div style="text-align: center; color: white; font-family:Arial, Helvetica, sans-serif">
            <h4>Login </h4> </div>          
        <form method="POST" action="{% url 'loginpage' %}">
        {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group" style="text-align: left">
              <input type="text" id="inputEmail" name = "name" class="form-control" placeholder="Email address" required="required"
                autofocus="autofocus">
              <label for="inputEmail">Username</label>
            </div>
          </div>
          <div class="form-group" style="text-align: left">
            <div class="form-label-group">
              <input type="password" id="inputPassword" name = "password" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <font color="red"><center><b>{{ error }}</b></center></font>
          <div class="form-group" style="text-align: left">
            <div class="checkbox">
              <label style="color: white">
                <input type="checkbox" value="remember-me">
              Remember Password
              </label>
            </div>
          </div>
          <button class="btn btn-info btn-block" type="submit">Login</button>
        </form>
        <div class="text-center">
          <!-- <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
          <a class="d-block small" style="color: white" href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
